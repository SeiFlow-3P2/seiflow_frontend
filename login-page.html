
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Авторизация и регистрация</title>
  <link rel="stylesheet" href="./styles/login-page.css">
</head>

<body>
  <div class="login-container">
    <!-- Логотип -->
    <div class="login-logo">
      <p class="login-title">SeiFlow</p>
    </div>

    <!-- Декоративные круги -->
    <div class="login-circle-1">
      <svg width="291" height="291" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <g fill="white" stroke="none">
          <circle cx="100" cy="60" r="50" />
          <circle cx="60" cy="100" r="50" />
          <circle cx="140" cy="100" r="50" />
          <circle cx="100" cy="140" r="50" />
        </g>
      </svg>
    </div>
    <div class="login-circle-2">
      <svg width="694" height="694" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"
        style="position:absolute; left:296px; bottom:-212px;">
        <g fill="white" stroke="none">
          <circle cx="100" cy="60" r="50" />
          <circle cx="60" cy="100" r="50" />
          <circle cx="140" cy="100" r="50" />
          <circle cx="100" cy="140" r="50" />
        </g>
      </svg>
    </div>

    <!-- Правая часть - форма -->
    <div class="login-right">
      <div class="login-form">
        <div class="form-tabs">
          <button id="login-tab" class="tab active" aria-selected="true">Вход</button>
          <button id="signup-tab" class="tab" aria-selected="false">Регистрация</button>
        </div>
        <p id="form-title" class="login-title">Вход</p>
        <form id="auth-form">
          <div class="login-button--input">
            <input type="email" placeholder="Введите почтовый адрес" class="login-input" required id="email-input"
              name="email" autocomplete="username" value="test@example.com">
            <div class="password-wrapper">
              <input type="password" placeholder="Введите пароль" class="login-input" required id="password-input"
                name="password" autocomplete="current-password" value="password123">
              <button type="button" id="toggle-password" class="toggle-password">Показать</button>
            </div>
            <div id="confirm-password-wrapper" class="password-wrapper" style="display: none;">
              <input type="password" placeholder="Подтвердите пароль" class="login-input" id="confirm-password-input"
                name="confirm-password" autocomplete="new-password" style="display: none;">
              <button type="button" id="toggle-confirm-password" class="toggle-password"
                style="display: none;">Показать</button>
            </div>
          </div>
          <p id="error-message" class="error-message" style="display: none; color: red;"></p>
          <button type="submit" class="login-button" id="submit-button">Войти</button>
        </form>
        <p class="login-disclaimer">
          Нажимая на кнопку, я даю согласие на обработку моих
          <a href="#" class="login-disclaimer-link">персональных данных...</a>
        </p>
      </div>
      </div>
  <script src="./scripts/login.js"></script>
  <script src="./scripts/env.js"></script>
  <script src="./scripts/config.js"></script>
</body>

</html>
